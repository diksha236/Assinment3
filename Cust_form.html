<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>User Sign In</h1>
    <form action="success.html" method="POST">
        
        <p>First Name:</p>
        <input action="text" name="firstaname" placeholder="First name" required></input>
        <p>Last Name:</p>
        <input action="text" name="lastname" placeholder="Last name" required></input> 
        <p>Email</p>
        <input action="text" name="Email" placeholder="Email" required/>
        <p>Mobile Number</p>
        <input type="mobile" name="Mobile Number" placeholder="Mobile Number" minlength="10" required>
        <p>Password (8 Characters minimum)</p>
        <input type="password" name="Password" placeholder="Password" minlength="8" required>
        <p>Date of Birth</p>
        <input type="date" name="DOB" id="DOB"/>
        <br>
        <input type="submit" value="Sign IN" onsubmit="onSubmit()">
    </form>
    
<script src="app.js"></script>
</body>
</html>
